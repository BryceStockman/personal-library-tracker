<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@700&family=Mulish:ital,wght@0,200;0,300;0,400;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Personal Library Tracker</title>
  </head>

  <body>
    <header>
      <div class="d-flex justify-content-between my-2">
        <h1 class="p-3 ml-2">BOOK TRACKER</h1>
        <!-- start book title search -->

        <!-- start book title search -->
        <div class="book-search p-3 mr-4">
          <div class="row">
            <form id="user-form" class="d-flex">
              <label class="form-label" for="title"></label>
              <input
                name="title"
                id="book-title"
                placeholder="Search By Book Title"
                type="text"
                autofocus="true"
                class="form-input mx-2"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Search By Book Title'"
              />
              <button
                type="button"
                class="btn btn-primary"
                onclick="getInputValue();"
                id="submit"
                data-bs-toggle="modal"
                data-bs-target="#book-form-modal"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- CONTAINER FOR BOOK ROWS AND DICTIONARY -->
    <main id="main-container" class="container mt-2">
      <div class="row">
        <section
          id="book-container"
          class="container col-sm-12 col-lg-8 secondary-bg"
        >
          <!-- FIRST COLUMN: TO-READ -->
          <div class="col to-read-col">
            <h2 id="to-read-shelf" class="text-center text-uppercase">
              to-read
            </h2>
            <div
              id="list-to-read"
              class="bookshelf-row row justify-content-center"
            >
              <!-- FIRST BOOK -->
              <!-- <div class="book-display text-center drag-target">
                <a href="">
                  <img
                    src="https://source.unsplash.com/random/125x200?book"
                    alt=""
                  />
                  <div class="book-item">Sample Book1</div>
                </a>
              </div> -->
            </div>
          </div>

          <!-- SECOND COLUMN: READING -->
          <div class="col reading-col">
            <h2 id="reading-shelf" class="text-center text-uppercase">
              reading
            </h2>
            <div
              id="list-reading"
              class="bookshelf-row row justify-content-center"
            >
              <!-- FIRST BOOK -->
              <div class="book-display text-center drag-target">
                <a href="" class="book-cover">
                  <img
                    src="https://source.unsplash.com/random/125x200?book,5"
                    alt=""
                  />
                  <div class="book-item">Sample Book1</div>
                </a>
              </div>
              <!-- SECOND BOOK -->
              <div class="book-display text-center drag-target">
                <a href="" class="book-cover">
                  <img
                    src="https://source.unsplash.com/random/125x200?book,6"
                    alt=""
                  />
                  <div class="book-item">Sample Book2</div>
                </a>
              </div>
              <!-- THIRD BOOK -->
              <div class="book-display text-center drag-target">
                <a href="" class="book-cover">
                  <img
                    src="https://source.unsplash.com/random/125x200?book,7"
                    alt=""
                  />
                  <div class="book-item">Sample Book3</div>
                </a>
              </div>
              <!-- FOURTH BOOK -->
              <div class="book-display text-center drag-target">
                <a href="" class="book-cover">
                  <img
                    src="https://source.unsplash.com/random/125x200?book,8"
                    alt=""
                  />
                  <div class="book-item">Sample Book4</div>
                </a>
              </div>
            </div>
          </div>

          <!-- THIRD COLUMN: READ -->
          <div class="col read-col">
            <h2 id="read-shelf" class="text-center text-uppercase">read</h2>
            <div
              id="list-read"
              class="bookshelf-row row justify-content-center"
            >
              <!-- FIRST BOOK -->
              <div class="book-display text-center drag-target">
                <a href="" class="book-cover">
                  <img
                    src="https://source.unsplash.com/random/125x200?book,9"
                    alt=""
                  />
                  <div class="book-item">Sample Book1</div>
                </a>
              </div>
              <!-- SECOND BOOK -->
              <div class="book-display text-center drag-target">
                <a href="" class="book-cover">
                  <img
                    src="https://source.unsplash.com/random/125x200?book,10"
                    alt=""
                  />
                  <div class="book-item">Sample Book2</div>
                </a>
              </div>
              <!-- THIRD BOOK -->
              <div class="book-display text-center drag-target">
                <a href="" class="book-cover">
                  <img
                    src="https://source.unsplash.com/random/125x200?book,11"
                    alt=""
                  />
                  <div class="book-item">Sample Book3</div>
                </a>
              </div>
              <!-- FOURTH BOOK -->
              <div class="book-display text-center drag-target">
                <a href="" class="book-cover">
                  <img
                    src="https://source.unsplash.com/random/125x200?book,12"
                    alt=""
                  />
                  <div class="book-item">Sample Book4</div>
                </a>
              </div>
            </div>
          </div>
        </section>

        <!-- ASIDE FOR DICTIONARY -->
        <aside class="container dictionary col-sm-12 col-lg-4 text-center">
          <div class="dictionary-form card">
            <h3 class="form-title card-header">Dictionary</h3>
            <form class="card-body">
              <label for="definition">Definition Search</label>
              <br />
              <input
                id="definition"
                class="form-input px-3 mb-2 text-center"
                type="text"
                placeholder="Enter A Word"
                name="definition"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter A Word'"
              />
              <button
                id="definition"
                class="btn btn-secondary definition-btn justify-content-center"
                type="submit"
              >
                Search
              </button>
            </form>
            <div class="definition-container">
              <h4 class="px-3">
                Definition of: <span class="word-definition">Insert Word</span>
              </h4>
              <div id="definition-results" class="definition-text p-3"></div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <!-- modal -->
    <!-- class="modal fade" -->
    <div
      id="book-form-modal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header quaternary-bg">
            <h5 class="modal-title">Add New Book</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="color-accent">&times;</span>
            </button>
          </div>
          <div class="modal-body main-bg">
            <div class="form-group book-choices">
              <label for="modal"></label>
            </div>
          </div>

          <div class="modal-footer main-bg">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary add-book-btn">
              Add Book
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
