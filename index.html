<html lang="en">

<head>

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Personal Library Tracker</title>
</head>

<body>

  <header>
    <div class="d-flex justify-content-between">
      <h1 class="col">
        <a href="/">book tracker</a>
      </h1>
      <!-- start book title search -->
      <div class="col">
        <div>
          <h3>Add By Title</h3>
          <form id="user-form">
            <label class="form-label" for="title"></label>
            <input name="title" id="book-title" placeholder="Search Books" type="text" autofocus="true"
              class="form-input" />
            <button type="button" class="btn" onclick="getInputValue();" id="submit" data-toggle="modal"
              data-target="#book-form-modal">Search</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- 3 separate rows, each with populatable objects -->

  <main class="flex-row justify-space-between">
    <div class="card">
      <h2 id="reading-shelf" class="card-header">reading</h2>
      <div id="list-reading" class="bookshelf-row">
        <ul id="list-reading-item" class="list-group">
          <li>Sample1</li>
        </ul>
      </div>
      <h2 id="to-read-shelf" class="card-header">to-read</h2>
      <div id="list-to-read" class="bookshelf-row">
        <ul id="list-to-read-item" class="list-group">
          <li>Sample2</li>
        </ul>
      </div>
      <h2 id="read-shelf" class="card-header">read</h2>
      <div id="list-read" class="bookshelf-row">
        <ul id="list-read-item" class="list-group">
          <li>Sample3</li>
        </ul>
      </div>
    </div>
  </main>
  <!-- an aside with a form for dictionary -->
  <aside class="dictionary">
    <div class="dictionary-form">
      <h4 class="form-title">Dictionary</h4>
      <form>
        <label for="definition">Definition Search</label>
        <input class="form-input" type="text" placeholder="Enter Word" name="definition" id="definition" />
        <button class="btn" type="submit" id="search-btn">Search</button>
      </form>
      <div class="definition-container">
        <p id="definition-results" class="definition-text">**Append results here**</p>
      </div>
    </div>
  </aside>

  <!-- modal -->
  <!-- Add class="modal fade" back in to this div below -->
  <div id="book-form-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-overlay" role="document">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalTitle">Add New Book</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <div class="modal-body">
            <form>

              <div class="form-group">

                <label for="modal">
                  <ul id="search-results"></ul>
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
